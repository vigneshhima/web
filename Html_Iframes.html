<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Iframes</title>
    <style>
        iframe{
            background-color: rgb(214, 232, 232);
            border: none;
            width: 70%;
            height: auto;
            padding: 30px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Html_Iframes</h1>
    <iframe src="Basic_html.html" name="iframe_a"  max-height="100%"width="100%" title="Iframe Example"></iframe>

<p><a href="https://www.google.com" target="iframe_a">google.com</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
