<!DOCTYPE html>
<html>
    <title>Lists</title>
    <head>
        <style>
            p{color: rgb(228, 121, 7);
            text-align:left;}
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <p>Ordered lists </p>
        <ol start="1">
            <li>coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
        <p>Discription lists</p>
        <dl>
            <dt>Coffee</dt>
            <dd>--Filtred coffee</dd>
            <dt>Tea</dt>
            <dd>--Green tea</dd>
        </dl>

    </body>
</html>
